<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Triangle Game</title>
  <link rel="stylesheet" type="text/css" href="tri.css">
</head>

<body>

  <h1>The <span id="titleDisplay">Triangle</span> Game</h1>

  <div id="stripe">
    <button class="btn" id="reset"></button>
  </div>


  <div class="triangle">

    <div class="wrapper">

      <div class="row" id="row-1a"></div>

      <div class="row" id="row-1">
        <div class="circle" id="1">1</div>
      </div>

      <div class="row" id="row-2">
        <div class="circle" id="2">2</div>
        <div class="circle" id="3">3</div>
      </div>


      <div class="row" id="row-3">
        <div class="circle" id="4">4</div>
        <div class="circle" id="5">5</div>
        <div class="circle" id="6">6</div>
      </div>

      <div class="row" id="row-4">
        <div class="circle" id="7">7</div>
        <div class="circle" id="8">8</div>
        <div class="circle" id="9">9</div>
        <div class="circle" id="10">10</div>
      </div>

      <div class="row" id="row-5">
        <div class="circle" id="11">11</div>
        <div class="circle" id="12">12</div>
        <div class="circle" id="13">13</div>
        <div class="circle" id="14">14</div>
        <div class="circle" id="15">15</div>
      </div>

    </div>

  </div>
  <script type="text/javascript" src="tri.js"></script>
</body>
</html>
