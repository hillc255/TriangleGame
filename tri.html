<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Triangle Game</title>
  <link rel="stylesheet" type="text/css" href="tri.css">
</head>

<body>

  <h1>The <span id="titleDisplay">Triangle</span> Game</h1>

  <div id="stripe">
    <button class="btn" id="reset"></button>
  </div>


  <div class="triangle">

    <div class="wrapper">

      <div class="container1a"></div>

      <div class="container1">
        <div class="circle" id="one">1</div>
      </div>

      <div class="container2">
        <div class="circle" id="two" onclick="selectCircle(this)">2</div>
        <div class="circle" id="three" onclick="selectCircle(this)">3</div>
      </div>

      <div class="container3">
        <div class="circle" id="four" onclick="selectCircle(this)">4</div>
        <div class="circle" id="five" onclick="selectCircle(this)">5</div>
        <div class="circle" id="six" onclick="selectCircle(this)">6</div>
      </div>

      <div class="container4">
        <div class="circle" id="seven" onclick="selectCircle(this)">7</div>
        <div class="circle" id="eight" onclick="selectCircle(this)">8</div>
        <div class="circle" id="nine" onclick="selectCircle(this)">9</div>
        <div class="circle" id="ten" onclick="selectCircle(this)">10</div>
      </div>

      <div class="container5">
        <div class="circle" id="eleven" onclick="selectCircle(this)">11</div>
        <div class="circle" id="twelve" onclick="selectCircle(this)">12</div>
        <div class="circle" id="thirteen" onclick="selectCircle(this)">13</div>
        <div class="circle" id="fourteen" onclick="selectCircle(this)">14</div>
        <div class="circle" id="fifteen" onclick="selectCircle(this)">15</div>
      </div>

    </div>

  </div>
  <script type="text/javascript" src="tri.js"></script>
</body>

</html>
